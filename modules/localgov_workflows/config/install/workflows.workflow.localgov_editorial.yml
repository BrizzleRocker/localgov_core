langcode: en
status: true
dependencies:
  config: { }
  enforced:
    module:
      - localgov_workflows
  module:
    - content_moderation
id: localgov_editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -5
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
    review:
      published: false
      default_revision: false
      label: Review
      weight: 6
  transitions:
    approve:
      label: Approve
      from:
        - review
      to: published
      weight: 6
    archive:
      label: Archive
      from:
        - draft
        - published
      to: archived
      weight: 2
    archived_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 3
    archived_published:
      label: Restore
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
    reject:
      label: Reject
      from:
        - review
      to: draft
      weight: 7
    submit_for_review:
      label: 'Submit for review'
      from:
        - archived
        - draft
        - published
        - review
      to: review
      weight: 5
  entity_types: { }
  default_moderation_state: draft
